<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formulario.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Formulário</title>
</head>
<body>


        <!-- Ionicons (CDN para ícones funcionarem) -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Header personalizado -->
    <header class="header d-flex justify-content-between align-items-center px-4 py-2 bg-dark fixed-top">
      <a href="#" class="logo d-flex align-items-center">
        <img src="img/Generated Image September 02, 2025 - 11_18PM.jpeg" alt="logo da loja" style="height:50px;">
      </a>
      <nav class="navbar d-none d-md-flex gap-4">
        <a href="index.html" class="text-white text-decoration-none">Home</a>
        <a href="#about" class="text-white text-decoration-none">Sobre</a>
        <a href="#menu" class="text-white text-decoration-none">Menu</a>
        <a href="#produts" class="text-white text-decoration-none">Promoções</a>
        <a href="#formularios" class="text-white text-decoration-none">Avaliações</a>
      </nav>
      <div class="icons d-flex gap-3">
        <div><ion-icon name="cart" class="text-white fs-4"></ion-icon></div>
        <div id="menu-btn" class="d-md-none"><ion-icon name="menu" class="text-white fs-4"></ion-icon></div>
      </div>
    </header>
  <div class="container mt-5">
    <form>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nomeInput" placeholder="Digite seu nome">
        <label for="nomeInput">Nome</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
        <label for="emailInput">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="assuntoInput" placeholder="Digite o assunto">
        <label for="assuntoInput">Assunto</label>
      </div>

      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Digite sua mensagem" id="mensagemInput" style="height: 120px"></textarea>
        <label for="mensagemInput">Mensagem</label>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-col">
                <h4 class="heading-footer">GaiaFlux</h4>
                <ul>
                    <li><a href="#about">Sobre nós</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#">Política de Privacidade</a></li>
                    <li><a href="#">Termos de Serviço</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4 class="heading-footer">Obtenha <span>Ajuda</span></h4>
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Devoluções</a></li>
                    <li><a href="#">Opções de pagamento</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4 class="heading-footer">Siga <span>-nos</span></h4>
                <div class="social-links">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 GaiaFlux. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
